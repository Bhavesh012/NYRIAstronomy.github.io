---
layout: default
title:  "Workshops"
permalink: /workshops/
---

<table class="workshop-table">
  <tr>
    <th>Year</th>
    <th>Location</th>
  </tr>
  {% for workshop in site.workshops reversed %}
    <tr>
      <td><a href="{{ workshop.url }}">{{ workshop.year }}</a></td>
      <td><a href="{{ workshop.url }}">{{ workshop.location }}</td>
    </tr>
  {% endfor %}
</table>
