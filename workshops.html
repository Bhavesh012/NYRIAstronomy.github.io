{% for workshop in site.workshops reversed %}
  <div class="link-box">
    <a href="{{ workshop.url }}">
      <img src="{{ workshop.image_path }}" alt="">
      <div class="link-box-text">{{ workshop.year }}<br>{{ workshop.location }}</div>
    </a>
  </div>
{% endfor %}
