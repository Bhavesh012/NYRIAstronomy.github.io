---
layout: default
title:  "Articles"
permalink: /articles/
---

<style>
.link-icon-container {
  position: relative;
  height: 171px;
  width: auto;
  margin: 20px;
  border: 1px solid #bbb;
  border-radius: 10px;
  opacity: 0.75;
}
.link-icon-container img{
  height: 100%;
  border: 1px solid #bbb;
  border-radius: 10px;
  object-fit: cover;
  transition: .5s ease;
}
</style>


<h1>Articles</h1>


<div class="flexible-matrix">
  {% for workshop in site.workshops reversed %}
    {% if forloop.first %}
      {% continue %}
    {% endif %}
      <div class="link-icon-container">
        <a href="{{ workshop.url }}">
          <img src="{{ workshop.image }}" alt="">
          <div class="link-box-text">{{ workshop.year }}<br>{{ workshop.location }}</div>
        </a>
      </div>
  {% endfor %}
</div>
